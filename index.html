<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-wrapper">
    <div class="card">
      <div class="card__top">
        <img src="images/bg-pattern-card.svg" alt="">
      </div>
      <img class="card__profile-image" src="images/image-victor.jpg" alt="">
      <div class="card__user">
        <h2 class="card__name">Victor Crest <span class="card__age gray-text">26</span></h2>
        <span class="card__location gray-text">London</span>
      </div>
      <ul class="card__stats">
        <li class="card__stats-item">
          <h2>80K</h2>
          <span class="gray-text">Followers</span>
        </li>
        <li class="card__stats-item">
          <h2>803K</h2>
          <span class="gray-text">Likes</span>
        </li>
        <li class="card__stats-item">
          <h2>1.4K</h2>
          <span class="gray-text">Photos</span>
        </li>
      </ul>
    </div>
  </div>

</body>

</html>
